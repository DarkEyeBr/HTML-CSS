<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Reproduzindo audios atravez do HTML5</p>
    <audio autoplay controls preload="metadata" loop>
        <source src="midia/Away - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Away - Patrick Patrikios.ogg" type="audio/ogg">
        <source src="midia/Away - Patrick Patrikios.wav" type="audio/wav">
        <p>infelizmente seu navegador não pode reproduzir o audio <a href="midia/Away - Patrick Patrikios.mp3" >clique aqui</a> para baixa o  arquivo</p>
        <source src="midia/musicafodademaiscaraescutaissoqueemuitobom.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
